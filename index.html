<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1735578515772-b2c4f60b4cb3?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Random Abstract Art Painting" srcset="">
    </div>
    <div class="music-title">
      <h1>Electric Chill Machine</h1>
      <p>Jacinto Design</p>
    </div>
    <div class="progress-container">
      <p class="start-timestamp">0:00 <span class="end-timestamp">2:06</span></p>
      <div class="progress-bar"></div>
      <div class="controls">
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward"></i>
      </div>
    </div>
  </div>
  
</body>
</html>
